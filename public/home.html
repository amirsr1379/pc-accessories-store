<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>pc accessories store</title>
</head>

<body>
  <!-- header -->
  <header class="py-4 shadow-md bg-purple-50">
    <div class="container flex items-center justify-between">
      <!-- logo-->
      <a href="#"><img src="../Logo/header logo.svg" class="w-32 h-16" alt="website logo"></a>
      <!-- searchbar-->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-2 text-lg text-purple-600">
          <i class="fas fa-search"></i>
        </span>
        <input type="text" class="w-full border-2 border-purple-800 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
          placeholder="جستجو">
        <button
          class="bg-purple-600 border text-white px-8 rounded-r-md hover:bg-sky-600 hover:text-sky-300 transition">جستجو</button>
      </div>
      <!-- icons -->
      <div class="flex items-center space-x-4">
        <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="far fa-heart"></i>
          </div>
          <div class="text-xs leading-3 text-purple-950 font-bold">علاقه مندی ها</div>
          <span
            class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-gray-700 text-white text-xs">25</span>
        </a>
        <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="fas fa-shopping-bag"></i>
          </div>
          <div class="text-xs leading-3 text-purple-950 font-bold">سبد خرید</div>
          <span
            class="absolute -right-3 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-gray-700 text-white text-xs">13
          </span>
        </a>
        <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="far fa-user"></i>
          </div>
          <div class="text-xs leading-3 text-purple-950 font-bold">حساب کاربری</div>
          <span
            class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-gray-700 text-white text-xs">3</span>
        </a>
      </div>
    </div>
  </header>
  <!-- end header -->

  <!-- navbar -->
  <nav class="bg-purple-950">
    <div class="container flex flex-row-reverse ">
      <!--  category -->
      <div class="px-8 py-5 bg-purple-800 rounded-md flex items-center cursor-pointer  relative group">
        <span class="capitalize mx-6 text-white">دسته بندی ها</span>
        <span class="text-white">
          <i class="fas fa-bars"></i>
        </span>
        <div
          class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-dashed divide-x-0 divide-sky-300 hidden group-hover:block">
          <!-- subcategory -->
          <a href="#" class=" px-6 py-1  flex items-center hover:bg-sky-100 transition">
            <img src="../Logo/ram.jpg" alt="" class="w-10 h-10 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold "> رم</span>
          </a>

          <a href="#" class="flex items-center px-6 py-1  hover:bg-sky-100 transition ">
            <img src="../Logo/ssd.jpg" alt="" class="w-10 h-14 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold "> اس اس دی</span>
          </a>

          <a href="#" class="flex items-center px-6 py-3 6 hover:bg-sky-100 transition ">
            <img src="../Logo/gpu.png" alt="" class="w-10 h-10 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold ">کارت گرافیک</span>
          </a>

          <a href="#" class="flex items-center px-6 py-6 pl-6 hover:bg-sky-100 transition ">
            <img src="../Logo/cpu.png" alt="" class="w-10 h-10 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold ">سی پی یو</span>
          </a>

          <a href="#" class="flex items-center px-6 pl-3 hover:bg-sky-100 transition ">
            <img src="../Logo/motherboard.jpg" alt="" class="w-14 h-14 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold ">مادر بورد</span>
          </a>

          <a href="#" class="flex items-center px-6 pl-4 hover:bg-sky-100 transition ">
            <img src="../Logo/power.jpg" alt="" class="w-12 h-12 object-contain">
            <span class="ml-6 text-purple-600 text-sm font-bold ">پاور</span>
          </a>
        </div>
      </div>
      <!-- end subcategory-->

      <!-- nav links -->
      <div class="flex items-center justify-between flex-grow pr-12">
        <div class="flex items-center space-x-6 capitalize pl-8">
          <a href="#" class="text-purple-50 hover:text-white transition ">خانه</a>
          <a href="#" class="text-purple-50 hover:text-white transition ">فروشگاه</a>
          <a href="#" class="text-purple-50 hover:text-white transition ">درباره ما</a>
          <a href="#" class="text-purple-50 hover:text-white transition ">ارتباط با ما</a>
        </div>
        <a href="#" class="text-purple-50 hover:text-white transition ">ورود/ثبت نام</a>
      </div>

    </div>
  </nav>
  <!-- navbar end -->

  <!-- Banner -->
  <div class="bg-cover bg-no-repeat bg-center py-36 text-right h-64 mt-2" style="background-image: url('/logo/Banner.jpg');"></div>
<!-- end banner -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pc accessories store</title>
</head>

<body>
    <!-- header -->
    <header class="py-4 shadow-md bg-purple-50">
        <div class="container flex items-center justify-between">
            <!-- logo-->
            <a href="#"><img src="../Logo/header logo.svg" class="w-32 h-16" alt="website logo"></a>
            <!-- searchbar-->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-2 text-lg text-purple-600">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text"
                    class="w-full border border-sky-900 border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                    placeholder="جستجو">
                <button
                    class="bg-purple-600 border border-sky-950 text-white px-8 rounded-r-md hover:bg-sky-600 hover:text-sky-300 transition">جستجو</button>
            </div>
            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3 text-purple-700 font-bold">علاقه مندی ها</div>
                    <span
                        class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-purple-600 text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3 text-purple-700 font-bold">سبد خرید</div>
                    <span
                        class="absolute -right-3 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-purple-600 text-white text-xs">8
                    </span>
                </a>
                <a href="#" class="text-center text-purple-600 hover:text-sky-400 no-underline transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3 text-purple-700 font-bold">حساب کاربری</div>
                    <span
                        class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-purple-600 text-white text-xs">8</span>
                </a>
            </div>
        </div>
    </header>
    <!-- end header -->

</body>

</html>
